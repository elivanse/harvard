{% extends 'auctions/layout.html' %}
{% block body %}
<div class="container">
  <div class="card" >
    <h1 class="text">Watchlist</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Photo</th>
          <th scope="col">Listing</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
          {% for listing in watchlist %}
        <tr>
          <th scope="row">
            <img src="{{ listing.listing.photo.url }}" alt="image" style="width: 100px; height: auto">
          </th>
          <td>
            {{ listing.listing.description }}
            Price: ${{ listing.listing.price }}
          </td>
          <td>
            <a href="{% url 'listing' listing.listing.id %}" type="submit" class="btn btn-primary">+ info</a>
          </td>
        </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
